<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login CookBetter</title>
  <link href="/styles.css" rel="stylesheet">
</head>

<body
  class="bg-gradient-to-tr from-orange-200 via-amber-100 to-red-100 font-sans flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-11/12 sm:w-md lg:w-xl flex flex-col">
    <a href="/" class="text-4xl font-bold text-orange-600 mb-6 text-center hover:text-red-700">CookBetter</a>

    <div id="welcomeMessage" class="text-center text-gray-700 mb-4 text-lg">
      Welcome back! Ready to cook something amazing?
    </div>

    <form id="loginForm" class="space-y-6">
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-600"
          placeholder="Enter your email" required />
      </div>
      <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
      <div class="relative">
        <input type="password" id="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-600"
          placeholder="Enter your password" required />
        <button type="button" id="togglePassword"
          class="absolute inset-y-0 right-3 w-fit flex items-center text-gray-700 focus:outline-none focus:text-orange-600">
          <svg id="eyeIcon" class="h-6 w-6 cursor-pointer hover:text-orange-600 hover:font-bold" fill="none"
            stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          <svg id="eyeSlashIcon" class="h-6 w-6 hidden cursor-pointer hover:text-orange-600 hover:font-bold" fill="none"
            stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
          </svg>
        </button>
      </div>

      <div id="errorMessage"
        class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-2 mb-2 text-sm rounded font-sans font-bold">
        Registration failed. Please check your details and try again.
      </div>

      <button type="submit" id="loginBtn"
        class="w-full px-6 py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700 cursor-pointer flex justify-center items-center disabled:bg-gray-500">
        <span id="loginBtnText">Login</span>
        <svg id="loadingSpinner" class="hidden animate-spin h-5 w-5 ml-2 text-white" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      Donâ€™t have an account?
      <a href="/signup" class="text-orange-600 hover:underline">Sign Up</a>
    </p>
  </div>

  <script src="dist/login.js" type="module"></script>
</body>

</html>
