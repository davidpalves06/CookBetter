<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login CookBetter</title>
  <link href="/styles.css" rel="stylesheet">
</head>

<body
  class="bg-gradient-to-tr from-orange-200 via-amber-100 to-red-100 font-sans flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full flex flex-col">
    <a href="/" class="text-4xl font-bold text-orange-600 mb-6 text-center hover:text-red-700">CookBetter</a>

    <div id="welcomeMessage" class="text-center text-gray-700 mb-4 text-lg">
      Welcome back! Ready to cook something amazing?
    </div>

    <form id="loginForm" class="space-y-6">
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-600"
          placeholder="Enter your email" required />
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" id="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-600"
          placeholder="Enter your password" required />
      </div>
      <button type="submit" class="w-full px-6 py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700 cursor-pointer">
        Log In
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      Donâ€™t have an account?
      <a href="/signup" class="text-orange-600 hover:underline">Sign Up</a>
    </p>
  </div>

  <script src="dist/login.js"></script>
</body>

</html>
